tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - https://raw.githubusercontent.com/MichaelShn/cloudify-simple-rms-plugin/master/plugin.yaml
  - plugin:cloudify-openstack-plugin
  - plugin:cloudify-utilities-plugin

inputs:
  resources:
    default:
      - allocation:
          allocated: False
        resource:
          name: Dani
      - allocation:
          allocated: False
        resource:
          name: David
      - allocation:
          allocated: False
        resource:
          name: Alex

node_templates:
  resource_pool:
    type: cloudify.nodes.Root
    properties:
      resource_pool: { get_input: resource_pool }
      resources: { get_input: resources }
  interfaces:
    create:
      implementation: cfy_rms.cloudify_simple_rms.tasks.create
      inputs:
        resource_pool:
          default: { get_property : [SELF, resource_pool ] }
